<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Определение призрака</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-4">
    <div class="row">
        <div class="col-md-6">
            <h2>Выберите улики:</h2>
            <div class="list-group">
                <label class="list-group-item">
                    <input type="checkbox" id="emf5" value="EMF 5" onchange="filterGhosts()"> EMF 5
                </label>
                <label class="list-group-item">
                    <input type="checkbox" id="fingerprints" value="Отпечатки" onchange="filterGhosts()"> Отпечатки
                </label>
                <label class="list-group-item">
                    <input type="checkbox" id="freezing" value="Мороз" onchange="filterGhosts()"> Мороз
                </label>
                <label class="list-group-item">
                    <input type="checkbox" id="spiritbox" value="Радио" onchange="filterGhosts()"> Радио
                </label>
                <label class="list-group-item">
                    <input type="checkbox" id="ghostwriting" value="Записи в книге" onchange="filterGhosts()"> Записи в книге
                </label>
                <label class="list-group-item">
                    <input type="checkbox" id="dots" value="D.O.T.S" onchange="filterGhosts()"> D.O.T.S
                </label>
                <label class="list-group-item">
                    <input type="checkbox" id="orbs" value="Призрачные огоньки" onchange="filterGhosts()"> Призрачные огоньки
                </label>
            </div>
        </div>
        <div class="col-md-6">
            <h2>Описание призраков:</h2>
            <div id="ghost-list" class="mt-3">
                <div class="ghost card p-3 mb-2" id="ghost-Призрак">
                    <h3>Призрак</h3>
                    <p>Призрак - это сильный и опасный дух, который оставляет заморозки.</p>
                </div>
                <div class="ghost card p-3 mb-2" id="ghost-Демон">
                    <h3>Демон</h3>
                    <p>Демоны известны своей агрессивностью и атакуют чаще, чем другие призраки.</p>
                </div>
                <div class="ghost card p-3 mb-2" id="ghost-Джинн">
                    <h3>Джинн</h3>
                    <p>Джинн движется быстрее, если жертва далеко от него.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const ghosts = {
            "Призрак": ["EMF 5", "Отпечатки", "Мороз"],
            "Демон": ["Мороз", "Записи в книге", "Отпечатки"],
            "Джинн": ["EMF 5", "Отпечатки", "Радио"]
        };

        function filterGhosts() {
            const selectedEvidence = Array.from(document.querySelectorAll('input[type="checkbox"]:checked')).map(cb => cb.value);
            
            for (let ghost in ghosts) {
                const ghostElement = document.getElementById(`ghost-${ghost}`);
                const matchingEvidences = ghosts[ghost].filter(evidence => selectedEvidence.includes(evidence)).length;
                
                if (matchingEvidences === selectedEvidence.length) {
                    ghostElement.style.display = "block";
                } else {
                    ghostElement.style.display = "none";
                }
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
