<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Определение призрака</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .ghost.strikethrough {
            text-decoration: line-through;
            opacity: 0.5;
        }
        .tooltip-description {
            display: none;
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 5px;
            max-width: 300px;
            z-index: 1000;
        }
    </style>
</head>
<body class="container py-4">
    <div class="row">
        <div class="col-md-6">
            <h2>Выберите улики:</h2>
            <div class="row">
                <div class="col-md-6">
                    <label class="list-group-item">
                        <input type="checkbox" id="emf5" value="EMF 5" onchange="filterGhosts()"> EMF 5
                    </label>
                    <label class="list-group-item">
                        <input type="checkbox" id="fingerprints" value="Отпечатки" onchange="filterGhosts()"> Отпечатки
                    </label>
                    <label class="list-group-item">
                        <input type="checkbox" id="freezing" value="Мороз" onchange="filterGhosts()"> Мороз
                    </label>
                </div>
                <div class="col-md-6">
                    <label class="list-group-item">
                        <input type="checkbox" id="spiritbox" value="Радио" onchange="filterGhosts()"> Радио
                    </label>
                    <label class="list-group-item">
                        <input type="checkbox" id="ghostwriting" value="Записи в книге" onchange="filterGhosts()"> Записи в книге
                    </label>
                    <label class="list-group-item">
                        <input type="checkbox" id="dots" value="D.O.T.S" onchange="filterGhosts()"> D.O.T.S
                    </label>
                    <label class="list-group-item">
                        <input type="checkbox" id="orbs" value="Призрачные огоньки" onchange="filterGhosts()"> Призрачные огоньки
                    </label>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <h2>Описание призраков:</h2>
            <div id="ghost-list" class="row mt-3">
                <div class="ghost card p-3 mb-2 col-md-3" id="ghost-Призрак" onmouseover="showTooltip(event, 'Призрак - это сильный и опасный дух, который оставляет заморозки.')" onmouseout="hideTooltip()">
                    <h3>Призрак</h3>
                    <p>Призрак - это сильный и опасный дух.</p>
                </div>
                <div class="ghost card p-3 mb-2 col-md-3" id="ghost-Демон" onmouseover="showTooltip(event, 'Демоны известны своей агрессивностью и атакуют чаще, чем другие призраки.')" onmouseout="hideTooltip()">
                    <h3>Демон</h3>
                    <p>Демоны атакуют чаще.</p>
                </div>
                <div class="ghost card p-3 mb-2 col-md-3" id="ghost-Джинн" onmouseover="showTooltip(event, 'Джинн движется быстрее, если жертва далеко от него.')" onmouseout="hideTooltip()">
                    <h3>Джинн</h3>
                    <p>Джинн быстрее движется.</p>
                </div>
            </div>
        </div>
    </div>
    <div id="tooltip" class="tooltip-description"></div>
    <script>
        const ghosts = {
            "Призрак": ["EMF 5", "Отпечатки", "Мороз"],
            "Демон": ["Мороз", "Записи в книге", "Отпечатки"],
            "Джинн": ["EMF 5", "Отпечатки", "Радио"]
        };

        function filterGhosts() {
            const selectedEvidence = Array.from(document.querySelectorAll('input[type="checkbox"]:checked')).map(cb => cb.value);
            
            for (let ghost in ghosts) {
                const ghostElement = document.getElementById(`ghost-${ghost}`);
                const matchingEvidences = ghosts[ghost].filter(evidence => selectedEvidence.includes(evidence)).length;
                
                if (matchingEvidences === selectedEvidence.length) {
                    ghostElement.classList.remove("strikethrough");
                } else {
                    ghostElement.classList.add("strikethrough");
                }
            }
        }

        function showTooltip(event, text) {
            const tooltip = document.getElementById("tooltip");
            tooltip.innerText = text;
            tooltip.style.display = "block";
            tooltip.style.left = event.pageX + 10 + "px";
            tooltip.style.top = event.pageY + 10 + "px";
        }

        function hideTooltip() {
            document.getElementById("tooltip").style.display = "none";
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
