<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Определение призрака</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; }
        .left-panel, .right-panel { padding: 20px; }
        .left-panel { width: 50%; }
        .right-panel { width: 50%; border-left: 2px solid #000; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="left-panel">
        <h2>Выберите три улики:</h2>
        <div>
            <input type="checkbox" id="emf5" value="EMF 5"> <label for="emf5">EMF 5</label><br>
            <input type="checkbox" id="fingerprints" value="Отпечатки"> <label for="fingerprints">Отпечатки</label><br>
            <input type="checkbox" id="freezing" value="Мороз"> <label for="freezing">Мороз</label><br>
            <input type="checkbox" id="spiritbox" value="Радио"> <label for="spiritbox">Радио</label><br>
            <input type="checkbox" id="ghostwriting" value="Записи в книге"> <label for="ghostwriting">Записи в книге</label><br>
            <input type="checkbox" id="dots" value="D.O.T.S"> <label for="dots">D.O.T.S</label><br>
            <input type="checkbox" id="orbs" value="Призрачные огоньки"> <label for="orbs">Призрачные огоньки</label><br>
        </div>
        <button onclick="filterGhosts()">Фильтровать призраков</button>
    </div>
    <div class="right-panel">
        <h2>Описание призраков:</h2>
        <div id="ghost-list">
            <div class="ghost" id="ghost-Призрак">
                <h3>Призрак</h3>
                <p>Призрак - это сильный и опасный дух, который оставляет заморозки.</p>
            </div>
            <div class="ghost" id="ghost-Демон">
                <h3>Демон</h3>
                <p>Демоны известны своей агрессивностью и атакуют чаще, чем другие призраки.</p>
            </div>
            <div class="ghost" id="ghost-Джинн">
                <h3>Джинн</h3>
                <p>Джинн движется быстрее, если жертва далеко от него.</p>
            </div>
        </div>
    </div>

    <script>
        const ghosts = {
            "Призрак": ["EMF 5", "Отпечатки", "Мороз"],
            "Демон": ["Мороз", "Записи в книге", "Отпечатки"],
            "Джинн": ["EMF 5", "Отпечатки", "Радио"]
        };

        function filterGhosts() {
            const selectedEvidence = Array.from(document.querySelectorAll('input[type="checkbox"]:checked')).map(cb => cb.value);
            
            for (let ghost in ghosts) {
                const ghostElement = document.getElementById(`ghost-${ghost}`);
                if (arraysEqual(selectedEvidence, ghosts[ghost])) {
                    ghostElement.style.display = "block";
                } else {
                    ghostElement.style.display = "none";
                }
            }
        }

        function arraysEqual(a, b) {
            return a.length === b.length && a.every(v => b.includes(v));
        }
    </script>
</body>
</html>
