<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>GHOST EXILE | Book</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <div class="book-container2">
    <!-- Вкладки слева -->
    <a href="index.html" class="tab tab-left"></a>
    <a href="brain.html" class="tab tab-left"></a>
    <a href="items.html" class="tab tab-left"></a>
    <!-- Вкладки справа -->
    <a href="ghost.html" class="tab tab-right"></a>
    <a href="cam.html" class="tab tab-right"></a>
    <a href="pentagram.html" class="tab tab-right"></a>

    <!-- Контент книги -->
    <div class="book-content">
		<div class="left-page" id="list">
		
		<table>
		<tr>
			<td><div class="text-checkbox" data-html="hunt/hunt_default.html">Обычная охота</div></td>
		</tr>
		<tr>
			<td><div class="text-checkbox" data-html="hunt/hunt_ronove.html">Охота Ронове</div></td>
		</tr>
		<tr>
			<td><div class="text-checkbox" data-html="hunt/hunt_belphegor.html" data-img="https://via.placeholder.com/300x150.png?text=Картинка+3">Метка Бельфегора</div></td>
		</tr>
		<tr>
			<td><div class="text-checkbox" data-text="hunt/hunt_sanpaku.html" data-img="https://via.placeholder.com/300x150.png?text=Картинка+3">Проклятье Санпаку</div></td>
		</tr>
		<tr>
			<td><div class="text-checkbox" data-text="hunt/hunt_box_devil.html" data-img="https://via.placeholder.com/300x150.png?text=Картинка+3">Шкатулка Дьявола</div></td>
		</tr>
		<tr>
			<td><div class="text-checkbox" data-text="hunt/hunt_goap.html" data-img="https://via.placeholder.com/300x150.png?text=Картинка+3">Плач Гоапа</div></td>
		</tr>
		<tr>
			<td><div class="text-checkbox" data-text="hunt/hunt_demon_shadow.html" data-img="https://via.placeholder.com/300x150.png?text=Картинка+3">Демон тьмы</div></td>
		</tr>
		</table>
		</div>
		<div class="right-page" id="info">
		<p>Выберите пункт слева, чтобы увидеть информацию.</p>
		</div>
	</div>

<script>
  const items = document.querySelectorAll('#list .text-checkbox');
  const infoBox = document.getElementById('info');

  items.forEach(item => {
    item.addEventListener('click', () => {
      const htmlPath = item.dataset.html;

      if (htmlPath) {
        fetch(htmlPath)
          .then(response => {
            if (!response.ok) throw new Error('Ошибка загрузки');
            return response.text();
          })
          .then(html => {
            infoBox.innerHTML = html;
          })
          .catch(error => {
            infoBox.innerHTML = `<p style="color:red;">Не удалось загрузить: ${htmlPath}</p>`;
            console.error(error);
          });
      }
    });
  });
</script>
</body>
</html>
