			<div data-text="Наиболее распространенное проявления враждебности призраков. В этой форме они довольно медленные, реагируют на звук и обладают средним зрением. <p><br>Советы:<p>Избегать зрительного контакта, прятаться в шкаф или, в крайнем случае за мебелью. <p>Крест - верный способ остановить охоту. Запах благовоний может отпугнуть призрака, но он вернется еще злее.">Обычная охота</div>

			<div data-text="ДАННЫЙ ВИД ОХОТЫ ДОСТУПЕН ТОЛЬКО С ВКЛЮЧЕННЫМ КОНТЕНТОМ 'ОПАСНЫЙ ПРИЗРАК' <p>Этот вид охоты считается одним из самых опасных. Призрак всегда чувствует ваше присутствие и стримительно движется к вам, развивая невероятную скорость. Однако, оказавшись рядом с охотником, он начинает слабеть, и его скорость значительно уменьшается <p>Признаком охоты является громкий гул. Избегайте Замкнутых пространств и не дайте загнать себя в угол." data-img="https://via.placeholder.com/300x150.png?text=Картинка+3">Метка Бельфегора</div>

		</div>
		<div class="right-page" id="info">
			<p>Выберите пункт слева, <p>чтобы увидеть информацию.</p></p>
		</div>
	</div>

<script>
  const items = document.querySelectorAll('#list div');
  const infoBox = document.getElementById('info');

  items.forEach(item => {
    item.addEventListener('click', () => {
      const text = item.dataset.text;
      const img = item.dataset.img;

      infoBox.innerHTML = `
        <img src="${img}" alt="">
		<p>${text}</p>
        
      `;
    });
  });
</script>
